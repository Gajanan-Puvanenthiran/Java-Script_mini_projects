<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Slider</title>
    <link rel="stylesheet" href="/JS-miniprojects/ImageSlider/style.css">
    <script defer src="/JS-miniprojects/ImageSlider/script.js"></script>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="/JS-miniprojects/ImageSlider/images/1.jpg" alt="Image #1" class="slide">
            <img src="/JS-miniprojects/ImageSlider/images/2.jpg" alt="Image #2" class="slide">
            <img src="/JS-miniprojects/ImageSlider/images/3.jpg" alt="Image #3" class="slide">
            <img src="/JS-miniprojects/ImageSlider/images/4.jpg" alt="Image #4" class="slide">
            <img src="/JS-miniprojects/ImageSlider/images/5.jpg" alt="Image #5" class="slide">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    
</body>
</html>
